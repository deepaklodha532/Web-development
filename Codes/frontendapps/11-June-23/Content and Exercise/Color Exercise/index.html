<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>French Vocabulary</title>
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<h1>Colors</h1>
		<h2>Learn Colors In French!</h2>
		<h2 class="color-title" id="red">Rouge</h2>
		<img class="color" src="./media/images/red.png" alt="red" />

		<h2 class="color-title" id="blue">Bleu</h2>
		<img src="./media/images/blue.png" alt="blue" />

		<h2 class="color-title" id="orange">Orange</h2>
		<img src="./media/images/orange.png" alt="orange" />

		<h2 class="color-title" id="green">Vert</h2>
		<img src="./media/images/green.png" alt="green" />

		<h2 class="color-title" id="yellow">Jaune</h2>
		<img src="./media/images/yellow.png" alt="yellow" />
	</body>
</html>
