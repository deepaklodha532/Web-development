<html>
  <head>
    <title>Form Tag Demo</title>
  </head>

  <body>
    <form>
      <table>
        <tr>
          <th>FirstName:</th>
          <td><input type="text" size="25" /></td>
        </tr>
        <tr>
          <th>LastName:</th>
          <td><input type="text" size="25" /></td>
        </tr>
        <tr>
          <th align="right">Mobile:</th>
          <td><input type="text" maxlength="10" size="25" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
