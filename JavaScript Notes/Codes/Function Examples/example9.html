<html>
	<head>
		<title>Anonymous Function</title>
		<script>
			var a = function (name) {
				let message = "Hello " + name;
				return message;
			};
		</script>
	</head>

	<body>
		<script>
			let str=a;
			document.write(str);
			document.write("<br>");
			document.write(str("Ravi"));
		</script>
	</body>
</html>
