<html>

<head>
  <title>Form Tag Demo</title>
</head>

<body>
  <form action="login.js" method="get">
    <table>
      <tr>
        <th>User Name:</th>
        <td><input name="username" type="text" /></td>
      </tr>
      <tr>
        <th>Password:</th>
        <td><input name="userpwd" type="password" /></td>
      </tr>
      <tr>
        <td><input type="submit" value="Login" /></td>
      </tr>
    </table>
  </form>
</body>

</html>
