<html>
	<head>
		<title>Diff Between == And ===</title>
		<script>
			let a = 10;
			let b = "10.5";
			let c = 10;
			document.write((a == b) + "<br>");
			document.write((a == c) + "<br>");
			document.write((a === b) + "<br>");
			document.write((a === c) + "<br>");
		</script>
	</head>

	<body></body>
</html>
