<html>

<head>
    <title>Form Tag Demo</title>
    <script type="text/javascript">
        function showmsg() {
            var str = document.getElementById("username").value;
            alert("Hello " + str);
        }
    </script>
</head>

<body>
    <form>
        What is your name ?<input type="text" name="user" id="username" /><br />
        <input type="button" value="Click Me" onclick="showmsg()" />
    </form>
</body>

</html>
