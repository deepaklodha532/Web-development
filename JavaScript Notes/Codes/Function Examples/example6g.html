<html>
	<head>
		<title>Scope Demo 8</title>
		<script>
			let a = 10;
			function f1() {
				var a = 20;
				alert(`inside f1 a is ${a}`);
				alert(`inside f1 global a is ${window.a}`);
			}

			function f2() {
				var a = 30;
				alert(`inside f2 a is ${a}`);
				alert(`inside f2 global a is ${window.a}`);
			}
		</script>
	</head>

	<body>
		<div style="text-align: center">
			<input type="button" value="Call f1" onclick="f1()" /><br />
			<input type="button" value="Call f2" onclick="f2()" /><br />
		</div>
	</body>
</html>
