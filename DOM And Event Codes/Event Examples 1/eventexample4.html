<html>
  <head>
    <title>Event Demo</title>
    <script>
      //define a single function for both the divs
      function changeColor(ref) {
        let colorName = "";
        if (ref.id === "div1") {
          colorName = "red";
        } else {
          colorName = "yellow";
        }
        ref.style.backgroundColor = colorName;
      }
    </script>
    <style type="text/css">
      #div1 {
        width: 300px;
        height: 200px;
        border: solid 1px black;
      }

      #div2 {
        width: 300px;
        height: 200px;
        border: solid 1px black;
      }
    </style>
  </head>

  <body>
    <div id="div1" onclick="changeColor(this)">
      Click to change color to RED
    </div>
    <div id="div2" onclick="changeColor(this)">
      Click to change color To YELLOW
    </div>
  </body>
</html>
