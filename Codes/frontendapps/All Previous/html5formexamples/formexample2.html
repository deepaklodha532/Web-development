<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label Demo</title>
    <script type="text/javascript">
      function greetings() {
        alert("Hello User");
      }
    </script>
  </head>

  <body>
    <form>
      <label for="btn">Press the button</label>
      <input
        type="button"
        value="Click Me For A Message"
        onclick="greetings()"
        id="btn"
      />
    </form>
  </body>
</html>
