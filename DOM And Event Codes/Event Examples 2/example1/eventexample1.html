<html>
	<head>
		<title>Using DOM Level 1 Event Handling</title>
		<script>
			function changeColor() {
				this.style.color = "red";
			}
		</script>
	</head>

	<body>
		<div id="mydiv">Hello User</div>
		<script>
			let x = document.getElementById("mydiv");
			x.onclick = changeColor;
		</script>
	</body>
</html>
