<html>
  <head>
    <title>Form Tag Demo</title>
  </head>

  <body>
    <form>
      Select the languages you know:<br /><br />
      <input type="checkbox" value="C" name="checkbox1" checked /><b>C</b><br />
      <input type="checkbox" value="Python" name="checkbox2" /><b>Python</b
      ><br />
      <input type="checkbox" value="C++" name="checkbox3" checked /><b>C++</b
      ><br />
      <input type="checkbox" value="JSE " name="checkbox4" /><b>Java</b><br />
      <input type="submit" />
    </form>
  </body>
</html>
