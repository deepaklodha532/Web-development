<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Iterating Over The Object</title>
		<script>
			let myCar = new Object();
			myCar["company"] = "Maruti";
			myCar["model"] = "Baleno";
			myCar["year"] = 2014;
			myCar["reg no"] = "MP04CB2314";
			console.log("My car details:");
			for (let [key, val] of Object.entries(myCar)) {
				console.log(key + "," + val);
			}
		</script>
	</head>

	<body></body>
</html>
