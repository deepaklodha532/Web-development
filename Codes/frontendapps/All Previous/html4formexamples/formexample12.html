<html>
  <head>
    <title>Form Tag Demo</title>
  </head>

  <body>
    <b>Your language of choice: </b>
    <form>
      <select name="language">
        <option value="JSE">Java</option>
        <option selected>Python</option>
        <option value="JS">Java Script</option>
        <option>PHP</option>
      </select>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
