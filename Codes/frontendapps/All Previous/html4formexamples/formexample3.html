<html>
  <head>
    <title>Form Tag Demo</title>
  </head>

  <body>
    <form>
      Select the languages you know:<br /><br />
      <input type="checkbox" value="C" name="lang1" /><b>C-Language</b><br />
      <input type="checkbox" value="Python" name="lang2" /><b>Python Language</b
      ><br />
      <input type="checkbox" value="C++" name="lang3" /><b>C++ Language</b
      ><br />
      <input type="checkbox" value="JSE" name="lang4" /><b>Core Java</b><br />
      <input type="submit" />
    </form>
  </body>
</html>
