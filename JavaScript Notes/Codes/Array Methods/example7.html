<html>
	<head>
		<title>Using splice() To Remove All Elements Starting From An Index</title>
		<script>
			let fruits = ["guava", "apple", "grapes", "banana"];
			document.write(`Size:${fruits.length}<br>`);
			document.write(`Values:${fruits}<br>`);

			fruits.splice(0);
			document.write(`Size:${fruits.length}<br>`);
			document.write(`Values:${fruits}<br>`);
		</script>
	</head>

	<body></body>
</html>
