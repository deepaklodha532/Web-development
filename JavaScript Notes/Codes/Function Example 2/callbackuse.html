<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real World Scenario</title>
    <script>
      function download(url) {
        document.write(`downloading ...${url}<br>`);
      }

      function process(url) {
        document.write(`processing ...${url}`);
      }
      let image = "http://www.scalive.in/courses.jpg";
      download(image);
      process(image);
    </script>
  </head>

  <body></body>
</html>
