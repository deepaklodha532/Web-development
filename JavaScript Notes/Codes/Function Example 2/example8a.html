<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CallBack Exercise( Using Arrow Fun)</title>
		<script>
			function area(radius, show) {
				let ar = 3.14 * (radius * radius);
				show(ar);
			}

			area(5, (result) => {
				document.write(`Area of circle is ${result}`);
			});
		</script>
	</head>

	<body></body>
</html>
