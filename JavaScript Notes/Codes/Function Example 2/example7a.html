<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anonymous As Callback Example</title>
    <script>
      function multiply(a, b, p) {
        let c = a * b;
        document.write(`Nos are ${a} and ${b}`);
        p(c);
      }

      multiply(4, 5, function (c) {
        document.write(`<br>Product is ${c}`);
      });
    </script>
  </head>

  <body></body>
</html>
