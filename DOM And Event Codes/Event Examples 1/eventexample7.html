<html>
  <head>
    <title>Cancelling The Default Behaviour</title>
    <script>
      function verify() {
        let ans = confirm("Are you sure to visit facebook ?");
        return ans;
      }
    </script>
  </head>

  <body>
    <a href="http://www.facebook.com" onclick="return(verify())"
      >Click Me To Visit Facebook</a
    >
  </body>
</html>
