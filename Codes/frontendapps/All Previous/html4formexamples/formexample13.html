<html>
	<head>
		<title>Form Tag Demo</title>
	</head>

	<body>
		<b>Your language of choice: </b>
		<form action="choice.js" method="get">
			<select name="language">
				<optgroup label="Server Side">
					<option>Python</option>
					<option>Java</option>
					<option>Java Script</option>
					<option>PHP</option>
				</optgroup>
				<optgroup label="Client Side ">
					<option>Java Script</option>
					<option>PyScript</option>
					<option>VB Script</option>
				</optgroup>
			</select>
			<br />
			<input type="submit" value="save" />
		</form>
	</body>
</html>
