<html>
	<head>
		<title>Creating Array Using Array Literal</title>
		<script>
			let evens = [2, 4, 6, 8, 10];
			document.write(`${evens}<br>`);
			document.write(`${evens.toString()}<br>`);

			let colorNames = ["red", "green", "blue"];
			document.write(`${colorNames}<br>`);
			document.write(`${colorNames.toString()}<br>`);
		</script>
	</head>

	<body></body>
</html>
