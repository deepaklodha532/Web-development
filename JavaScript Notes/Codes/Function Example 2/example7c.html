<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arrow As Callback Example</title>
    <script>
      function multiply(a, b, p) {
        let c = a * b;
        document.write(`Product is ${c}<br>`);
        p(c);
      }
      function evenodd(n) {
        if (n % 2 == 0) {
          document.write(`${n} is even`);
        } else {
          document.write(`${n} is odd`);
        }
      }
      function table(n) {
        document.write(`Table of ${n}`);
        document.write("<table border='2'>");
        for (let i = 1; i <= 10; i++) {
          document.write(`<tr><td>${n}*${i}=${n * i}</td></tr>`);
        }
        document.write("</table>");
      }
      function factorial(n) {
        let fact = 1;
        for (let i = 1; i <= n; i++) {
          fact *= i;
        }
        document.write(`Factorial of ${n} is ${fact}`);
      }
      multiply(5, 6, evenodd);
    </script>
  </head>

  <body></body>
</html>
