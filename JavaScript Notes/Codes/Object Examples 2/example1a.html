<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Undesrstanding toString()</title>
    <script>
      let myCar = new Object();
      myCar.company = "Maruti";
      myCar.model = "Baleno";
      myCar.year = 2014;
      document.write(myCar);
      document.write("<br>");
      document.write(myCar.toString());

      let today = new Date();

      document.write(today);

      let mynums = [10, 20, 30, 40];
      document.write("<br>");
      document.write(mynums);
    </script>
  </head>
