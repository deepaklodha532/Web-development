<html>
  <head>
    <title>Form Tag Demo</title>
    <script type="text/javascript">
      function greetings() {
        alert("Hello User");
      }
    </script>
  </head>

  <body>
    <form>
      <input
        type="button"
        value="Click Me For A Message"
        onclick="greetings()"
      />
    </form>
  </body>
</html>
