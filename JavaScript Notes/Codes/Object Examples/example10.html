<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accessing Object Properties In Method</title>
    <script>
      let myCar = new Object();
      myCar.company = "Maruti";
      myCar.model = "Baleno";
      myCar.year = 2014;
      myCar.showDetails = function () {
        console.log(myCar.company + "," + myCar.model + "," + myCar.year);
      };

      myCar.showDetails();
    </script>
  </head>

  <body></body>
</html>
