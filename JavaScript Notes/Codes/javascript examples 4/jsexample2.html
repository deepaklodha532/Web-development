<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Using prompt()</title>
		<script>
			let str;
			str = prompt("what's your name ?");
			document.write("<b>Good Morning " + str + "</b>");
		</script>
	</head>

	<body></body>
</html>
