<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adding Methods To Object Literal</title>
    <script>
      let myCar = {
        company: "Maruti",
        model: "Baleno",
        year: 2014,
        printAll: function () {
          console.log(myCar.company + "," + myCar.model + "," + myCar.year);
        },
      };
      myCar.printAll();
    </script>
  </head>

  <body></body>
</html>
