<html>
	<head>
		<title>Printing Numbers From 1 to 10 With A Gap Of 1sec</title>
		<script>
			let num = 1;
			function printNum() {
				document.write(num + "<br>");
				num++;
				if (num === 11) {
					clearInterval(id);
					document.write("Done!");
				}
			}
			let id = setInterval(printNum, 1000);
			document.write("Id is " + id);
		</script>
	</head>

	<body></body>
</html>
