<html>
	<head>
		<title>setTimeout()/clearTimeout() Demo</title>
		<script>
			var fnid;

			function showTime() {
				console.log(new Date());
			}
			function start() {
				fnid = setTimeout(showTime, 2000);
			}
			function stop() {
				clearTimeout(fnid);
				console.log("stopped!");
			}
		</script>
	</head>

	<body>
		<input type="button" onclick="start()" value="start" />
		<input type="button" onclick="stop()" value="stop" />
	</body>
</html>
